options:
  cors: true
actions:
  contact_me: ./actions/contact_me.js
setup:
  accounts:
    google_gmail:
      description: Connect a Gmail account to send e-mails.
      integration: google_gmail
      scopes:
        - 'https://www.googleapis.com/auth/gmail.send'
paths:
  /contact:
    post:
      action: contact_me
      accounts: {}
tests:
  test:
    action: google_gmail/users.getProfile
    input:
      userId: me
    accounts:
      google_gmail: google_gmail1
